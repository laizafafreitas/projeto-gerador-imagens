<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Estilos/estilos.css">
    <title>Gerar</title>
</head>
<body>
    <header><h1>Gerador de Imagens</h1></header>
    <p>Em breve você poderá descrever uma imagem para gerá-la</p>
    <h4>Como funcionará:</h4>

    <ul>
        <li>Acesse a página <a href="gerar.html">Gerar</a></li>
        <li>Vá no espaço reservado para descrever a imagem</li>
        <li>Descreva a imagem que você deseja</li>
        <li>Clique em "Gerar Imagem"</li>
    </ul>

    <form action="#">
        <label for="descrição">Descreva a imagem:</label>
        <input type="text" name="descrição" id="descrição">
        <button type="submit">Gerar imagem</button>
    </form>

    <h2>Imagem gerada:</h2>
    <img src="https://picsum.photos/800/400" alt="imagem exemplo">

    <h2><a href="index.html"><strong>Voltar a página inicial</strong></a></h2>
</body>
</html>
